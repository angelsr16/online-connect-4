<div class="bg-gray-900 bg-cover bg-center h-screen w-full flex flex-col gap-20 justify-center items-center"
    style="user-select: none; -webkit-user-drag: none;">

    <h1 class="z-10 text-center text-white text-6xl font-bold cursor-pointer" style="	
text-shadow: 4px 4px 10px rgb(0, 0, 0);">
        CONNECT 4</h1>

    <div class="blurred-background lg:size-128 w-[85%] border border-gray-100">
        <div class="content p-10 text-white">
            <h3 class="text-center text-4xl font-bold mb-20">
                Login
            </h3>

            <form [formGroup]="loginFormGroup" autocomplete="off">
                <div class="flex flex-col gap-2 mb-5">
                    <label for="username"><strong>Username</strong></label>
                    <input pInputText id="username" aria-describedby="username-help" formControlName="username" />
                </div>


                <div class="flex flex-col gap-2 mb-10">
                    <label for="password"><strong>Password</strong></label>
                    <p-password styleClass="w-full" inputStyleClass="w-full" id="password" formControlName="password"
                        [feedback]="false" toggleMask />
                </div>

                <p-button (onClick)="this.onLoginSubmit()" [disabled]="!this.loginFormGroup.valid || this.isLoading"
                    label="LOGIN" styleClass="w-full" class="py-2 rounded-xl font-bold">
                </p-button>

                <!-- href="/customer-registration" -->
                <span>Don't have an account? <a class="font-bold cursor-pointer"
                        routerLink="/customer-registration">Register</a></span>

            </form>
        </div>
    </div>

</div>

<p-toast />
